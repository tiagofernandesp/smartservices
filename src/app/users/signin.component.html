<header-component></header-component>
<div class="container" style="padding-top: 20px;padding-bottom: 50px;">
<div class="col-xs-12" style="color: red;padding-top: 15px;padding-bottom: 15px;text-align: center;">{{this.authService.logError}}</div>
<h4>Login em SmartService</h4>
              <div class="row">
                  <div class="col-xs-12 col-sm-6" style="padding-top: 20px;">
                      <div class="well">
                          <form  (submit)="onSignin($event)" novalidate="novalidate">
                              <div class="form-group">
                                  <label for="username" class="control-label">Utilizador</label>
                                  <input type="text" class="form-control" id="username" name="username"  [(ngModel)]="nome" required="" title="Please enter you username" placeholder="Coloque o seu username">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Password</label>
                                  <input type="password" class="form-control" id="password" name="password"  [(ngModel)]="pw" required="" title="Por favor insira a sua password">
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" name="remember" id="remember"> Lembrar login
                                  </label>
                                  <p class="help-block">(se for computador privado)</p>
                              </div>
                              <button type="submit" class="btn btn-success btn-block">Login</button>
                              <a href="/forgot/" class="btn btn-default btn-block">Esqueceste-te da tua password?</a>
                          </form>
                      </div>
                  </div>
                  <div class="col-xs-12 col-sm-6" style="padding-top: 20px;">
                      <p class="lead">Registo <span class="text-success">GR√ÅTIS</span></p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="fa fa-check text-success"></span> Poupa tempo</li>
                          <li><span class="fa fa-check text-success"></span> Poupa dinheiro</li>
                          <li><span class="fa fa-check text-success"></span> Respostas personalizadas</li>
                          <li><span class="fa fa-check text-success"></span> Diversas empresas <small></small></li>
                          <li><a href="/registar/"><u>Ver Mais</u></a></li>
                      </ul>
                      <p><a href="/registar/" class="btn btn-info btn-block">Registar-me agora!</a></p>
                  </div>
              </div>
</div>
